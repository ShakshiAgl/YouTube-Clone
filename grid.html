<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style>
      .style{
        background-color:lightpink;
      }
      .grid{
        display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }
    </style>
  </head>
  <body> 
    <div class="grid">
    <div class="style">col1</div>
    <div class="style">col2</div>
    <div class="style">col3</div>
    <div class="style">col4</div>

    
    <div class="style">col1</div>
    <div class="style">col2</div>
    <div class="style">col3</div>
    <div class="style">col4</div>
    
  </div>
  </body>
</html>
